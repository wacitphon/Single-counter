<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>JS Dom : product list</title>
</head>
<body>
  <h1>Counter</h1>
  <div class="counter">
    <button onclick="increaseCounter()" class="btn btn-inc">+</button>
    <h3 id="counter" class="number">0</h3>
    <button onclick="decreaseCounter()" class="btn btn-dec">-</button>
    <button onclick="clearCounter()" class="btn btn-clr">C</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
